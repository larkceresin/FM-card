<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="page">
  <div class="circle circle__top"></div>
  <div class="main">
    <div class="profile">
      <img src="./images/image-victor.jpg" class="profile__image" alt="Victor Crest">
        <h1 class="profile__info">Victor Crest <span class="age">26</span></h1>
      

      <p class="location">London</p>
    </div>
    <section class="details">
    <div class="section">
      <p class="numbers">80K</p>
      <p class="title">Followers</p>
    </div>
    <div class="section">
      <p class="numbers">803K</p>
      <p class="title">Likes</p>
    </div>
    <div class="section">
      <p class="numbers">1.4K</p>
      <p class="title">Photos</p>
    </div>
  </section>
  </div>
  <div class="circle circle__bottom"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jenna Toff</a>.
  </div>
</body>

</html>
